<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Recruiters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .logo-container img {
            max-height: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top Recruiters Company</h1>
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Deloitte.svg" alt="Deloitte">
            <img src="https://www.bharatbiotech.com/images/logo.png" alt="Bharat Biotech">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Adobe_Corporate_Logo.png" alt="Adobe">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Flipkart_logo.png" alt="Flipkart">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Accenture_logo.png" alt="Accenture">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Cognizant_Logo.svg" alt="Cognizant">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Infosys_logo.svg" alt="Infosys">
        </div>
    </div>
</body>
</html>
